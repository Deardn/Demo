<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Particle System - Professional</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        :root { --accent-color: #00ffcc; }
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Inter', sans-serif; color: white; }
        
        /* UI Layer - Minimalistic */
        #ui-overlay {
            position: absolute; top: 20px; left: 20px; z-index: 10;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px); padding: 20px;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            width: 250px;
        }

        h2 { font-size: 14px; letter-spacing: 2px; margin: 0 0 20px 0; color: var(--accent-color); text-transform: uppercase; }
        
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; margin-bottom: 5px; opacity: 0.7; }
        
        select, input[type="color"] {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px; border-radius: 5px; cursor: pointer;
        }

        .btn-fullscreen {
            width: 100%; padding: 10px; background: var(--accent-color); border: none;
            border-radius: 5px; color: #000; font-weight: bold; font-size: 12px;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-fullscreen:hover { opacity: 0.8; transform: translateY(-2px); }

        #camera-view {
            position: absolute; bottom: 20px; right: 20px;
            width: 160px; height: 120px; border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2); transform: scaleX(-1);
        }

        .status { font-size: 10px; margin-top: 10px; opacity: 0.5; }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <h2>Particle Core</h2>
        <div class="control-group">
            <label>M·∫´u h√¨nh (Pattern)</label>
            <select id="patternSelect">
                <option value="sphere">Spherical (H√¨nh c·∫ßu)</option>
                <option value="torus">Torus (V√≤ng xuy·∫øn)</option>
                <option value="cube">High-Res Cube</option>
            </select>
        </div>
        <div class="control-group">
            <label>M√†u s·∫Øc h·ªá th·ªëng</label>
            <input type="color" id="colorPicker" value="#00ffcc">
        </div>
        <button class="btn-fullscreen" onclick="toggleFullScreen()">TO√ÄN M√ÄN H√åNH</button>
        <div class="status" id="gestureStatus">ƒêang kh·ªüi t·∫°o camera...</div>
    </div>

    <video id="input_video" style="display:none"></video>
    <canvas id="camera-view"></canvas>
    <div id="container"></div>

    <script>
        let scene, camera, renderer, particles;
        let particleCount = 15000;
        let targetPositions = [];
        let currentPattern = 'sphere';
        let gestureFactor = 0; // 0: Closed, 1: Open
        let targetGestureFactor = 0;

        // --- 1. Kh·ªüi t·∫°o Three.js ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            createParticles();
            animate();
        }

        function createParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 10;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.02,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            updatePattern('sphere');
        }

        // --- 2. T·∫°o M·∫´u H√¨nh (Patterns) ---
        function updatePattern(type) {
            targetPositions = [];
            for (let i = 0; i < particleCount; i++) {
                if (type === 'sphere') {
                    const phi = Math.acos(-1 + (2 * i) / particleCount);
                    const theta = Math.sqrt(particleCount * Math.PI) * phi;
                    targetPositions.push(2 * Math.cos(theta) * Math.sin(phi), 2 * Math.sin(theta) * Math.sin(phi), 2 * Math.cos(phi));
                } else if (type === 'torus') {
                    const u = Math.random() * Math.PI * 2;
                    const v = Math.random() * Math.PI * 2;
                    const r = 0.8; const R = 2;
                    targetPositions.push((R + r * Math.cos(v)) * Math.cos(u), (R + r * Math.cos(v)) * Math.sin(u), r * Math.sin(v));
                } else {
                    targetPositions.push((Math.random() - 0.5) * 4, (Math.random() - 0.5) * 4, (Math.random() - 0.5) * 4);
                }
            }
        }

        // --- 3. Nh·∫≠n di·ªán C·ª≠ ch·ªâ (MediaPipe) ---
        const videoElement = document.getElementById('input_video');
        const canvasElement = document.getElementById('camera-view');
        const canvasCtx = canvasElement.getContext('2d');

        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

        hands.onResults((results) => {
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                // T√≠nh to√°n ƒë·ªô m·ªü b√†n tay b·∫±ng kho·∫£ng c√°ch ng√≥n c√°i (4) v√† ng√≥n √∫t (20) t·ªõi c·ªï tay (0)
                const d1 = Math.hypot(hand[4].x - hand[0].x, hand[4].y - hand[0].y);
                const d2 = Math.hypot(hand[20].x - hand[0].x, hand[20].y - hand[0].y);
                const openness = (d1 + d2) * 2.5; 
                
                targetGestureFactor = THREE.MathUtils.clamp(openness, 0.2, 1.5);
                document.getElementById('gestureStatus').innerText = "üñê Hand Detected: Active";
            } else {
                targetGestureFactor = 0.5; // Tr·∫°ng th√°i ngh·ªâ
                document.getElementById('gestureStatus').innerText = "Searching for hand...";
            }
        });

        const cameraFeed = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 320, height: 240
        });
        cameraFeed.start();

        // --- 4. V√≤ng l·∫∑p Animation & T∆∞∆°ng t√°c ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Smoothing c·ª≠ ch·ªâ
            gestureFactor += (targetGestureFactor - gestureFactor) * 0.1;
            
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                // Hi·ªáu ·ª©ng co c·ª•m / gi√£n n·ªü (Expansion)
                const tx = targetPositions[i3] * gestureFactor;
                const ty = targetPositions[i3+1] * gestureFactor;
                const tz = targetPositions[i3+2] * gestureFactor;

                positions[i3] += (tx - positions[i3]) * 0.1;
                positions[i3+1] += (ty - positions[i3+1]) * 0.1;
                positions[i3+2] += (tz - positions[i3+2]) * 0.1;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            particles.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // --- 5. UI Listeners ---
        document.getElementById('patternSelect').addEventListener('change', (e) => updatePattern(e.target.value));
        document.getElementById('colorPicker').addEventListener('input', (e) => {
            particles.material.color.set(e.target.value);
            document.documentElement.style.setProperty('--accent-color', e.target.value);
        });

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initThree();
    </script>
</body>
</html>
