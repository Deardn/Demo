<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Text Particles - Gestures</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <style>
        :root { --neon-blue: #00f2ff; --neon-pink: #ff007b; --neon-green: #00ff88; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Inter', sans-serif; }
        
        #ui-guide 1{
            position: absolute; top: 25px; left: 25px; z-index: 100;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px);
            padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            color: white; pointer-events: none;
        }

        .guide-item { font-size: 14px; margin-bottom: 12px; display: flex; align-items: center; }
        .finger-count { 
            background: #fff; color: #000; width: 24px; height: 24px; 
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; margin-right: 12px; font-weight: 900;
        }
        
        #camera-preview {
            position: absolute; bottom: 20px; right: 20px;
            width: 200px; height: 150px; border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2); transform: scaleX(-1);
        }

        #current-msg {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            color: white; font-size: 24px; font-weight: bold; text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 2px; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div id="ui-guide">
        <div style="font-size: 12px; opacity: 0.6; margin-bottom: 15px; letter-spacing: 1px;">HỆ THỐNG TƯƠNG TÁC CHỮ</div>
        <div class="guide-item"><span class="finger-count">1</span> Happy Birthday</div>
        <div class="guide-item"><span class="finger-count">2</span> 18 Nam Định</div>
        <div class="guide-item"><span class="finger-count">3</span> 36 Thanh Hóa</div>
        <div id="status" style="color: var(--neon-blue); font-size: 12px; margin-top: 10px;">Đang quét camera...</div>
    </div>

    <div id="current-msg">Ready</div>
    <video id="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>
    <div id="container"></div>

    <script>
        let scene, camera, renderer, particles;
        const particleCount = 15000;
        let targetPositions = new Float32Array(particleCount * 3);
        let textData = { '1': [], '2': [], '3': [] };
        let activePattern = '0';

        // --- 1. Tạo dữ liệu chữ (Pixel Mapping) ---
        function generateTextPoints(text, key) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1000; canvas.height = 300;
            ctx.fillStyle = 'white';
            ctx.font = 'bold 100px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, 500, 160);

            const pixels = ctx.getImageData(0, 0, 1000, 300).data;
            const points = [];
            for (let y = 0; y < 300; y += 3) {
                for (let x = 0; x < 1000; x += 3) {
                    if (pixels[(y * 1000 + x) * 4] > 128) {
                        points.push({
                            x: (x - 500) * 0.015,
                            y: (150 - y) * 0.015,
                            z: (Math.random() - 0.5) * 0.2
                        });
                    }
                }
            }
            textData[key] = points;
        }

        // --- 2. Khởi tạo Three.js ---
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const initialPos = new Float32Array(particleCount * 3);
            for(let i=0; i<particleCount*3; i++) initialPos[i] = (Math.random()-0.5)*15;
            
            geo.setAttribute('position', new THREE.BufferAttribute(initialPos, 3));
            const mat = new THREE.PointsMaterial({ 
                size: 0.03, 
                color: 0x00f2ff, 
                transparent: true, 
                opacity: 0.8,
                blending: THREE.AdditiveBlending 
            });
            
            particles = new THREE.Points(geo, mat);
            scene.add(particles);

            // Sinh dữ liệu chữ
            generateTextPoints('HAPPY BIRTHDAY', '1');
            generateTextPoints('18 NAM DINH', '2');
            generateTextPoints('36 THANH HOA', '3');
            
            animate();
        }

        // --- 3. Điều khiển hạt bay ---
        function updatePattern(key) {
            if (activePattern === key) return;
            activePattern = key;
            const points = textData[key];
            const pos = targetPositions;
            
            if (key === '0') {
                for(let i=0; i<particleCount*3; i++) pos[i] = (Math.random()-0.5)*12;
                particles.material.color.set(0x00f2ff);
                return;
            }

            for (let i = 0; i < particleCount; i++) {
                const i3 = i * 3;
                const p = points[i % points.length];
                pos[i3] = p.x;
                pos[i3+1] = p.y;
                pos[i3+2] = p.z;
            }

            // Đổi màu theo pattern
            if (key === '1') particles.material.color.set(0x00ff88); // Xanh lá
            if (key === '2') particles.material.color.set(0xff007b); // Hồng Nam Định
            if (key === '3') particles.material.color.set(0xffcc00); // Vàng Thanh Hóa
        }

        // --- 4. Nhận diện MediaPipe Hands ---
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });

        hands.onResults((results) => {
            const cv = document.getElementById('camera-preview');
            const ctx = cv.getContext('2d');
            ctx.clearRect(0, 0, cv.width, cv.height);
            ctx.drawImage(results.image, 0, 0, cv.width, cv.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // Logic đếm ngón tay nâng cao
                const fingerTips = [8, 12, 16, 20];
                let count = 0;
                fingerTips.forEach(tip => { if(lm[tip].y < lm[tip-2].y) count++; });
                
                // Kiểm tra ngón cái
                const thumbDist = Math.abs(lm[4].x - lm[2].x);
                if (thumbDist > 0.1) count++; 

                if (count >= 1 && count <= 3) {
                    updatePattern(count.toString());
                    const labels = ["", "Happy Birthday", "18 Nam Định", "36 Thanh Hóa"];
                    document.getElementById('current-msg').innerText = labels[count];
                    document.getElementById('status').innerText = "Đã nhận diện: " + count + " ngón";
                }
            } else {
                updatePattern('0');
                document.getElementById('current-msg').innerText = "Waiting...";
            }
        });

        const cameraFeed = new Camera(document.getElementById('input_video'), {
            onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
            width: 640, height: 480
        });
        cameraFeed.start();

        // --- 5. Vòng lặp hiển thị ---
        function animate() {
            requestAnimationFrame(animate);
            const pos = particles.geometry.attributes.position.array;
            for(let i=0; i<particleCount*3; i++) {
                // Tốc độ di chuyển (0.1 là mượt nhất)
                pos[i] += (targetPositions[i] - pos[i]) * 0.1;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            // Xoay nhẹ để tạo chiều sâu 3D
            particles.rotation.y = Math.sin(Date.now() * 0.001) * 0.2;
            
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
